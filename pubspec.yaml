name: dasgal
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.10.0
  firebase_analytics: ^8.3.4
  firebase_auth: ^3.2.0
  cloud_firestore: ^3.1.0
  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.0.0
  pinput: ^1.2.0
  flutter_feather_icons: ^2.0.0+1
  dio: ^4.0.0
  shared_preferences: ^2.0.6
  syncfusion_flutter_charts: ^19.2.55+1
  lottie: ^1.0.1
  flutter_svg: 0.22.0
  video_player: ^2.2.5
  flick_video_player: ^0.3.1
  visibility_detector: ^0.2.2
  audioplayers: ^0.20.1
  assets_audio_player: ^3.0.3+6
  url_launcher: ^6.0.12
  cloud_functions: ^3.2.7


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  assets:
    - assets/lottie/
    - assets/audio/
    - assets/images/
    - assets/images/banks/
    - assets/images/muscle/male/back/0/
    - assets/images/muscle/male/back/1/
    - assets/images/muscle/male/back/2/
    - assets/images/muscle/male/front/0/
    - assets/images/muscle/male/front/1/
    - assets/images/muscle/male/front/2/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 500
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-Italic.ttf
          weight: 300
          style: italic

  uses-material-design: true

